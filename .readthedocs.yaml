# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

sphinx:
  configuration: documentation/source/conf.py
  builder: "html"
  fail_on_warning: true

python:
   install:
    - method: pip
      path: .
      extra_requirements:
        - doc
