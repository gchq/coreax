[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "coreax"
dynamic = ["version"]
description = "Jax coreset algorithms."
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "coreset",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
license = {file = "LICENSE"}
authors = [
    {name = "GCHQ", email = "oss@gchq.gov.uk"},
]
dependencies = [
    "flax",
    "jax",
    "jaxopt",
    "optax",
    "scikit-learn",
    "tqdm",
    "typing-extensions",
]

[project.optional-dependencies]
# Compile documentation
doc = [
    "furo",
    "myst-parser",
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinxcontrib-bibtex",
]
# Additional dependencies for tests excluding the testing tool
test-without-tester = [
    "numpy",
]
# Run unit tests
test = [
    "coreax[test-without-tester]",
    "pytest",
]
# Run unit tests with coverage assessment
coverage = [
    "coreax[test-without-tester]",
    "pytest-cov",
]
# All tools for a developer and for running pylint
# Should not need to specify test dependencies if also installing coverage but no harm
dev = [
    "coreax[doc, test, coverage]",
    "imageio",
    "matplotlib",
    "opencv-python",
    "pre-commit",
    "pylint",
    "pyqt5",
    "scipy",
]

[project.urls]
Repository = "https://github.com/gchq/coreax"

[tool.isort]
known_first_party = ["coreax", "examples"]
profile = "black"

[tool.setuptools]
packages = ["coreax"]

[tool.setuptools.dynamic]
version = {attr = "coreax.__version__"}

[tool.coverage.run]
command_line = "-m pytest --ignore=tests/integration --cov=. --cov-branch --cov-report=term-missing"
omit = [
    "*/__init__.py",
    "tests/*",
]
relative_files = true
source = ["coreax"]

[tool.coverage.report]
sort = "Cover"
exclude_lines = [
    "pass",
    "raise RuntimeError",
]
