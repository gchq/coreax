[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "coreax"
dynamic = ["version"]
description = "Jax coreset algorithms."
readme = "README.md"
requires-python = ">=3.9"
keywords = [
    "coreset",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Typing :: Typed",
]
license = {file = "LICENSE"}
authors = [
    {name = "GCHQ", email = "oss@gchq.gov.uk"},
]
dependencies = [
    "flax",
    "jax",
    "jaxopt",
    "optax",
    "scikit-learn",
    "tqdm",
    "typing-extensions",
]

[project.optional-dependencies]
# Run unit tests with coverage assessment
test = [
    "imageio",
    "matplotlib",
    "numpy",
    "opencv-python",
    "pyqt5",
    "pytest-cov",
    "scipy",
]
# Compile documentation
doc = [
    "flax",
    "furo",
    "jax",
    "jaxlib",
    "scikit-learn",
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx-toolbox",
    "sphinxcontrib-bibtex",
    "sphobjinv",
    "tqdm",
]
# All tools for a developer including those for running pylint
dev = [
    "coreax[doc, test]",
    "pre-commit",
    "pylint",
    "pyroma",
    "ruff"
]

[project.urls]
Documentation = "https://coreax.readthedocs.io/en/latest/"
Repository = "https://github.com/gchq/coreax"
Issues = "https://github.com/gchq/coreax/issues"
Changelog = "https://github.com/gchq/coreax/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["coreax"]

[tool.setuptools.dynamic]
version = {attr = "coreax.__version__"}

[tool.ruff]
src = [".", "examples"]

[tool.ruff.lint]
preview = true
select = [
    "B",   # flake8-bugbear
    "C90", # McCabe
    "D",   # pydocstyle
    "E",   # pycodestyle [error]
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "PL",  # pylint
    "W"    # pycodestyle [warning]
]
ignore = [
    "D203",
    "D206",
    "D212",
    "D300",
    "E111",
    "E114",
    "E117",
    "W191",
    "PLR6301"
]
ignore-init-module-imports = true

[tool.ruff.lint.per-file-ignores]
"coreax/__init__.py" = ["F401"]
"examples/*" = ["PLR0914", "PLR0915"]
"tests/*" = ["D102", "D200"]

[tool.ruff.lint.pylint]
max-args = 10
max-locals = 20

[tool.coverage.run]
command_line = "-m pytest tests/unit --cov"
branch = true
relative_files = true
source = ["coreax"]

[tool.coverage.report]
show_missing = true
sort = "Cover"
exclude_lines = [
    "pass",
    "raise RuntimeError",
    "if TYPE_CHECKING:",
]
