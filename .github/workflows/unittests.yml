name: Unit Tests and Coverage Assessment

on:
  push:
    branches: ["main", "feature/self_hosted_runner"]
  pull_request:
    branches: ["**"]

jobs:
  tests:
    # Tests only; save one version for coverage assessment below
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]
        exclude:
          - os: ubuntu-latest
            python-version: 3.11
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"
        cache-dependency-path: "requirements-test.txt"
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-dependencies -r requirements-test.txt
    - name: Test with pytest
      run: |
        pytest --ignore=tests/integration
  tests-coverage:
    name: tests & coverage (ubuntu-latest, 3.11)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: "pip"
        cache-dependency-path: "requirements-coverage.txt"
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-dependencies -r requirements-coverage.txt
    - name: Test with pytest and assess code coverage
      run: |
        pytest --ignore=tests/integration --cov=. --cov-branch --cov-report=term-missing
