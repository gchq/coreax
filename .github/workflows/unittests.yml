name: Unit Tests and Coverage Assessment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  tests-coverage:
    # Tests only; save one version for coverage assessment below
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.9
          - 3.10
          - 3.11
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: "requirements-test-${{ matrix.python-version }}.txt"
    - name: Upgrade pip
      run: python -m pip install --upgrade pip
    - name: Install test dependencies
      run: pip install --no-dependencies -r requirements-test-${{ matrix.python-version }}.txt
    - name: Test with pytest and assess code coverage
      # Versions and OS on which to check code coverage
      if: ${{ matrix.python-version == '3.11' }}
      run: pytest --ignore=tests/integration --cov=. --cov-branch --cov-report=term-missing
    - name: Test with pytest
      # Else statement to step above
      if: ${{ matrix.python-version != '3.11' }}
      run: pytest --ignore=tests/integration
