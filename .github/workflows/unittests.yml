name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: requirements-test-${{ matrix.python-version }}.txt
    - name: Upgrade pip
      run: python -m pip install --upgrade pip
    - name: Install test dependencies
      run: pip install --no-dependencies -r requirements-test-${{ matrix.python-version }}.txt
    - name: Test with pytest
      run: pytest --ignore=tests/integration
