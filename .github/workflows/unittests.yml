name: Unit Tests and Coverage Assessment

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  tests:
    # Tests only; save one version for coverage assessment below
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        exclude:
          - python-version: 3.11
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"
        cache-dependency-path: "requirements-test-${{ matrix.python-version }}.txt"
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-dependencies -r requirements-test-${{ matrix.python-version }}.txt
    - name: Test with pytest
      run: |
        pytest --ignore=tests/integration
  tests-coverage:
    name: tests & coverage (self-hosted, 3.11)
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: "pip"
        cache-dependency-path: "requirements-coverage-3.11.txt"
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-dependencies -r requirements-coverage-3.11.txt
    - name: Test with pytest and assess code coverage
      run: |
        pytest --ignore=tests/integration --cov=. --cov-branch --cov-report=term-missing
