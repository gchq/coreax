name: Performance comment
# Comment on the results of the performance workflow

on:
  workflow_run:
    workflows:
      - "Performance"
    types:
      - completed
permissions:
  actions: read
  pull-requests: write

jobs:
  comment-performance:
    name: Comment on PR
    runs-on: ubuntu-latest
    # Only act on successful PR runs
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Download performance comment artifact
        uses: actions/download-artifact@v7
        with:
          name: performance-comment
          path: ${{ runner.temp }}/performance-comment
          merge-multiple: true
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Read performance comment artifact and post/update PR review
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');

            const marker = '<!-- performance-comment -->';
            const commentPath = `${process.env.RUNNER_TEMP}/performance-comment/comment.md`;
            if (!fs.existsSync(commentPath)) {
              core.info('No performance comment artifact found; skipping review');
              return;
            }

            const summary = fs.readFileSync(commentPath, 'utf8');

            const body = [
              marker,
              '',
              summary,
              '',
              `_Last updated: ${new Date(context.payload.workflow_run.updated_at).toUTCString()}_`,
            ].join('\n');

            const { owner, repo } = context.repo;
            const prs = context.payload.workflow_run.pull_requests ?? [];
            if (prs.length === 0) {
              core.warning('No PRs associated with workflow run');
              return;
            }

            for (const pr of prs) {
              // Find an existing review created by the bot (any state) and update it.
              const reviews = await github.rest.pulls.listReviews({
                owner,
                repo,
                pull_number: pr.number,
              });

              const existing = reviews.data.find(
                r =>
                  r.user?.login === 'github-actions[bot]' &&
                  (r.body ?? '').includes(marker)
              );

              if (existing) {
                await github.rest.pulls.updateReview({
                  owner,
                  repo,
                  pull_number: pr.number,
                  review_id: existing.id,
                  body,
                });
              } else {
                // Create a COMMENT review (non-blocking) so it shows up as a PR review thread entry.
                await github.rest.pulls.createReview({
                  owner,
                  repo,
                  pull_number: pr.number,
                  event: 'COMMENT',
                  body,
                });
              }
            }
